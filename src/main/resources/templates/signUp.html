<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration-Gharelu</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<h1>User Registration SignUp</h1>
		<div>
			<form th:action="@{/register}" method="post"
				style="max-width: 600px; margin: 0 auto;" th:object="${user}">
				<br>
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}"
								required />
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-8">
							<input type="password" class="form-control"
								th:field="*{password}" required minlength="6" maxlength="10" />
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-form-label col-4">FirstName</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}"
								required minlength="3" maxlength="15" />
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-form-label col-4">LastName</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}"
								required minlength="3" maxlength="15" />
						</div>
					</div>
					<br>
					<div>
						<button type="submit" class="btn btn-primary">SignUp</button>
					</div>
					<br>
				</div>
			</form>
		</div>
</body>
</html>
